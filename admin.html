<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <style>.container { max-width: 900px; }</style>
</head>
<body>
    <div class="container">
        <div id="adminLogin">
            <h2>دخول المشرف (Admin)</h2>
            <input type="email" id="adminEmail" placeholder="البريد الإلكتروني">
            <input type="password" id="adminPass" placeholder="كلمة المرور">
            <button id="authBtn">تسجيل الدخول</button>
        </div>

        <div id="adminPanel" class="hidden">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:15px;">
                <h2 style="margin:0; border:none;">سجل الطلبات</h2>
                <button onclick="location.reload()" style="width:auto; margin:0;">تحديث</button>
            </div>
            <div id="requestsList" style="text-align: right;">جاري التحميل...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zflgifemhopabfzgczgs.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_9xZcd3BkgL6cEQwHJitrew_mbX74lJW';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('authBtn').addEventListener('click', () => {
            const e = document.getElementById('adminEmail').value;
            const p = document.getElementById('adminPass').value;
            
            // بيانات الدخول الجديدة
            if(e === "mm@mm.mm" && p === "mm023123") {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadData();
            } else {
                alert("بيانات خاطئة!");
            }
        });

        async function loadData() {
            const list = document.getElementById('requestsList');
            const { data } = await _supabase.from('requests').select('*').order('created_at', {ascending:false});
            
            list.innerHTML = '';
            if(!data || !data.length) { list.innerHTML = '<p>لا توجد طلبات.</p>'; return; }

            data.forEach(r => {
                const d = new Date(r.created_at).toLocaleString('ar-EG');
                const div = document.createElement('div');
                div.style.cssText = "background:#000; border:1px solid #333; padding:15px; margin-bottom:15px;";
                div.innerHTML = `
                    <div style="color:#666; font-size:0.8rem; margin-bottom:5px;">${d}</div>
                    <div style="background:#111; padding:10px; border-right:3px solid #0f0; white-space:pre-wrap; color:#fff;">${r.user_data}</div>
                    <p>الكود: <span style="color:#0f0; font-weight:bold;">${r.generated_code}</span></p>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <a href="${r.reg_proof_url}" target="_blank"><img src="${r.reg_proof_url}" height="80" style="border:1px solid #555"></a>
                        <a href="${r.dep_proof_url}" target="_blank"><img src="${r.dep_proof_url}" height="80" style="border:1px solid #555"></a>
                    </div>
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
