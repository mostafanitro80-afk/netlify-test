<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>نظام الوصول المؤمن</h2>
        <p style="color: #888; margin-bottom: 20px;">>> أدخل مفتاح الوصول للمتابعة...</p>
        
        <input type="text" id="accessCode" placeholder="XX-XXXX-XX" style="text-align: center; font-weight: bold; font-family:'Fira Code'; letter-spacing:2px;">
        
        <button id="loginBtn">بدء الاتصال</button>
        <button class="secondary-btn" onclick="window.location.href='create.html'">طلب مفتاح جديد</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zflgifemhopabfzgczgs.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_9xZcd3BkgL6cEQwHJitrew_mbX74lJW';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function runLogin() {
            const codeInput = document.getElementById('accessCode').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!codeInput) { alert("أدخل الكود أولاً!"); return; }

            btn.innerText = "جاري التحقق...";
            btn.disabled = true;

            try {
                const { data } = await _supabase.from('active_codes').select('*').eq('code', codeInput);

                if (data && data.length > 0) {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'app.html';
                } else {
                    alert("وصول مرفوض: الكود غير صحيح!");
                    btn.innerText = "بدء الاتصال";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("خطأ في الشبكة");
                btn.disabled = false;
            }
        }
        document.getElementById('loginBtn').addEventListener('click', runLogin);
    </script>
</body>
</html>
